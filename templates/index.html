<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
</head>
<body>
    <h1>Stock Prediction</h1>
    <form method="post" action="/">
        <label for="open">Open:</label>
        <input type="text" name="open" required><br>

        <label for="close">Close:</label>
        <input type="text" name="close" required><br>

        <label for="high">High:</label>
        <input type="text" name="high" required><br>

        <label for="low">Low:</label>
        <input type="text" name="low" required><br>

        <label for="adjclose">Adj Close:</label>
        <input type="text" name="adjclose" required><br>

        <label for="volume">Volume:</label>
        <input type="text" name="volume" required><br>

        <label for="magnitude">Magnitude:</label>
        <input type="text" name="magnitude" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction:</h2>
    <p>Color: {{ prediction['Color'] }}</p>
    <p>Safety: {{ prediction['Safety'] }}</p>
    {% endif %}
</body>
</html>
